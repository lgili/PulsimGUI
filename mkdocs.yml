site_name: PulsimGui
site_description: Professional desktop GUI for power electronics simulation with Pulsim.
site_url: https://lgili.github.io/PulsimGUI/
repo_url: https://github.com/lgili/PulsimGUI
repo_name: lgili/PulsimGUI
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.follow
    - content.code.copy
    - content.action.edit
    - search.highlight
    - search.suggest
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

plugins:
  - search

extra_css:
  - assets/stylesheets/extra.css

nav:
  - Home: index.md
  - Getting Started:
      - Installation and Run: instalacao.md
      - First RC Circuit: tutoriais/circuito-rc.md
      - Buck Converter Example: tutoriais/conversor-buck.md
  - Guides:
      - GUI Overview: gui/visao-geral.md
      - Simulation Configuration: gui/configuracao-simulacao.md
      - User Manual: user-manual.md
  - Technical Reference:
      - Backend Adapter: backend-adapter.md
      - Developer Guide: developer-guide.md
  - Support:
      - FAQ and Troubleshooting: faq.md
