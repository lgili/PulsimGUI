name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

env:
  PYTHON_VERSION: '3.11'

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pyinstaller>=6.0

      - name: Build with PyInstaller
        run: |
          python -m PyInstaller --clean --noconfirm pulsimgui.spec

      - name: Create ZIP archive
        shell: pwsh
        run: |
          $version = if ("${{ github.event.inputs.version }}") { "${{ github.event.inputs.version }}" } else { "${{ github.ref_name }}".TrimStart('v') }
          Compress-Archive -Path dist\PulsimGui.exe -DestinationPath dist\PulsimGui-$version-windows-x64.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/PulsimGui-*.zip

  build-windows-installer:
    name: Build Windows Installer
    runs-on: windows-latest
    needs: build-windows
    steps:
      - uses: actions/checkout@v4

      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: dist

      - name: Extract build
        shell: pwsh
        run: |
          Get-ChildItem dist/*.zip | ForEach-Object { Expand-Archive $_.FullName -DestinationPath dist -Force }

      - name: Install NSIS
        run: choco install nsis -y

      - name: Build installer
        shell: pwsh
        run: |
          $version = if ("${{ github.event.inputs.version }}") { "${{ github.event.inputs.version }}" } else { "${{ github.ref_name }}".TrimStart('v') }
          # Update version in NSIS script
          (Get-Content packaging/windows/installer.nsi) -replace '!define APP_VERSION ".*"', "!define APP_VERSION `"$version`"" | Set-Content packaging/windows/installer.nsi
          makensis packaging/windows/installer.nsi
          Move-Item packaging/windows/PulsimGui-*-setup.exe dist/

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/PulsimGui-*-setup.exe

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pyinstaller>=6.0 dmgbuild>=1.6.0

      - name: Build with PyInstaller
        run: |
          python -m PyInstaller --clean --noconfirm pulsimgui.spec

      - name: Create DMG
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [ -z "$VERSION" ]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          fi
          hdiutil create -volname "PulsimGui" -srcfolder dist/PulsimGui.app -ov -format UDZO "dist/PulsimGui-$VERSION-macos.dmg"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/PulsimGui-*.dmg

  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-xfixes0 \
            libxcb-shape0 \
            libxcb-cursor0 \
            libegl1 \
            libgl1-mesa-glx \
            fuse \
            libfuse2

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pyinstaller>=6.0

      - name: Build with PyInstaller
        run: |
          python -m PyInstaller --clean --noconfirm pulsimgui.spec

      - name: Create AppImage
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [ -z "$VERSION" ]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          fi

          # Create AppDir structure
          mkdir -p build/PulsimGui.AppDir/usr/bin
          mkdir -p build/PulsimGui.AppDir/usr/share/applications
          mkdir -p build/PulsimGui.AppDir/usr/share/icons/hicolor/256x256/apps

          # Copy executable
          cp dist/pulsimgui build/PulsimGui.AppDir/usr/bin/

          # Copy desktop file
          cp packaging/linux/pulsimgui.desktop build/PulsimGui.AppDir/
          cp packaging/linux/pulsimgui.desktop build/PulsimGui.AppDir/usr/share/applications/

          # Create AppRun
          cat > build/PulsimGui.AppDir/AppRun << 'EOF'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin:${PATH}"
          exec "${HERE}/usr/bin/pulsimgui" "$@"
          EOF
          chmod +x build/PulsimGui.AppDir/AppRun

          # Download appimagetool
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage -O appimagetool
          chmod +x appimagetool

          # Create AppImage
          ARCH=x86_64 ./appimagetool build/PulsimGui.AppDir "dist/PulsimGui-$VERSION-x86_64.AppImage"

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/PulsimGui-*.AppImage

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-windows-installer, build-macos, build-linux]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.zip" -o -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" \) -exec cp {} release/ \;
          ls -la release/

      - name: Get version
        id: version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [ -z "$VERSION" ]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: PulsimGui v${{ steps.version.outputs.version }}
          draft: true
          prerelease: false
          files: release/*
          body: |
            ## PulsimGui v${{ steps.version.outputs.version }}

            ### Downloads

            | Platform | File |
            |----------|------|
            | Windows (Portable) | `PulsimGui-${{ steps.version.outputs.version }}-windows-x64.zip` |
            | Windows (Installer) | `PulsimGui-${{ steps.version.outputs.version }}-setup.exe` |
            | macOS | `PulsimGui-${{ steps.version.outputs.version }}-macos.dmg` |
            | Linux (AppImage) | `PulsimGui-${{ steps.version.outputs.version }}-x86_64.AppImage` |

            ### Installation

            **Windows:**
            - Run the installer (`-setup.exe`) for a full installation with Start Menu shortcuts
            - Or extract the portable ZIP and run `PulsimGui.exe` directly

            **macOS:**
            - Open the DMG file and drag PulsimGui to Applications
            - First launch: Right-click and select "Open" to bypass Gatekeeper

            **Linux:**
            - Make the AppImage executable: `chmod +x PulsimGui-*.AppImage`
            - Run: `./PulsimGui-*.AppImage`

            ### Changelog

            See [CHANGELOG.md](https://github.com/lgili/PulsimGui/blob/main/CHANGELOG.md) for details.
