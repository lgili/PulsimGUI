name: Release Packages

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Optional version override (e.g. 0.2.0)"
        required: true
        default: ""

concurrency:
  group: release-packages-${{ github.ref }}
  cancel-in-progress: false

env:
  PYTHON_VERSION: "3.11"

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Resolve version
        shell: bash
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [ -z "$VERSION" ]; then
            if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
              VERSION="${GITHUB_REF_NAME#v}"
            else
              VERSION="$(python -c "import pathlib,tomllib; print(tomllib.loads(pathlib.Path('pyproject.toml').read_text(encoding='utf-8'))['project']['version'])")"
            fi
          fi
          VERSION="${VERSION#v}"
          echo "PULSIMGUI_VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "Release version: $VERSION"

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[build]"

      - name: Verify backend dependency
        shell: bash
        run: |
          python - <<'PY'
          import pulsim
          import pulsim._pulsim
          print("pulsim backend available:", pulsim.__version__)
          PY

      - name: Build package
        shell: bash
        run: python scripts/build.py

      - name: Package app bundle as zip
        shell: bash
        run: |
          if [ -d "dist/PulsimGui.app" ]; then
            ditto -c -k --sequesterRsrc --keepParent \
              "dist/PulsimGui.app" \
              "dist/PulsimGui-${PULSIMGUI_VERSION}-macos-app.zip"
          fi

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          if-no-files-found: error
          path: |
            dist/*.dmg
            dist/*-macos-app.zip

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Resolve version
        shell: pwsh
        run: |
          $version = "${{ github.event.inputs.version }}"
          if ([string]::IsNullOrWhiteSpace($version)) {
            if ("${{ github.ref }}" -like "refs/tags/v*") {
              $version = "${{ github.ref_name }}"
            } else {
              $version = python -c "import pathlib,tomllib; print(tomllib.loads(pathlib.Path('pyproject.toml').read_text(encoding='utf-8'))['project']['version'])"
            }
          }
          $version = $version.TrimStart('v')
          "PULSIMGUI_VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          Write-Host "Release version: $version"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[build]"

      - name: Verify backend dependency
        shell: pwsh
        run: |
          python -c "import pulsim, pulsim._pulsim; print('pulsim backend available:', pulsim.__version__)"

      - name: Build package
        shell: pwsh
        run: |
          # NSIS script still expects one-dir layout, so we publish portable exe here.
          python scripts/build.py --no-installer

      - name: Create portable zip
        shell: pwsh
        run: |
          Compress-Archive -Path "dist\\PulsimGui.exe" -DestinationPath "dist\\PulsimGui-$env:PULSIMGUI_VERSION-windows-x64.zip" -Force

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          if-no-files-found: error
          path: |
            dist/PulsimGui.exe
            dist/*-windows-x64.zip

  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Resolve version
        shell: bash
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [ -z "$VERSION" ]; then
            if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
              VERSION="${GITHUB_REF_NAME#v}"
            else
              VERSION="$(python -c "import pathlib,tomllib; print(tomllib.loads(pathlib.Path('pyproject.toml').read_text(encoding='utf-8'))['project']['version'])")"
            fi
          fi
          VERSION="${VERSION#v}"
          echo "PULSIMGUI_VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "Release version: $VERSION"

      - name: Install system dependencies
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1 \
            libegl1 \
            libxkbcommon0 \
            libxcb-xinerama0 \
            libxcb-cursor0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-xfixes0 \
            libxcb-xinput0 \
            libfontconfig1 \
            libfreetype6 \
            libx11-xcb1 \
            libdbus-1-3 \
            fuse \
            libfuse2

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[build]"

      - name: Verify backend dependency
        shell: bash
        run: |
          python - <<'PY'
          import pulsim
          import pulsim._pulsim
          print("pulsim backend available:", pulsim.__version__)
          PY

      - name: Build package
        shell: bash
        run: python scripts/build.py

      - name: Create portable tarball
        shell: bash
        run: |
          if [ -f "dist/pulsimgui" ]; then
            tar -C dist -czf "dist/PulsimGui-${PULSIMGUI_VERSION}-linux-x64.tar.gz" pulsimgui
          fi

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          if-no-files-found: error
          path: |
            dist/*.AppImage
            dist/*-linux-x64.tar.gz
            dist/pulsimgui

  release:
    name: Create GitHub Release
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: ${{ always() && (startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch') }}
    permissions:
      contents: write
    steps:
      - name: Resolve version
        id: version
        shell: bash
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [ -z "$VERSION" ]; then
            if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
              VERSION="${GITHUB_REF_NAME#v}"
            else
              VERSION="$(python -c "import pathlib,tomllib; print(tomllib.loads(pathlib.Path('pyproject.toml').read_text(encoding='utf-8'))['project']['version'])")"
            fi
          fi
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        shell: bash
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.dmg" -o -name "*.zip" -o -name "*.AppImage" -o -name "*.exe" -o -name "*.tar.gz" \) -exec cp {} release/ \;
          ls -lah release
          count=$(find release -type f | wc -l | tr -d ' ')
          if [ "$count" = "0" ]; then
            echo "No release artifacts were generated."
            exit 1
          fi

      - name: Publish release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          target_commitish: ${{ github.sha }}
          name: PulsimGui v${{ steps.version.outputs.version }}
          draft: false
          generate_release_notes: true
          files: release/*
          body: |
            Cross-platform packages for PulsimGui with the Pulsim backend bundled.

            Included artifacts:
            - Windows: portable `PulsimGui.exe` and zip package
            - macOS: `.dmg` installer and `.app` zip
            - Linux: `.AppImage` and portable tarball
