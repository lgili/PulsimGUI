name: Build Standalone Installers

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build'
        required: false
        default: ''

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[build]"

      - name: Build with PyInstaller
        run: python scripts/build.py

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: PulsimGui-macos
          path: dist/*.dmg

      - name: Upload macOS App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: PulsimGui-macos-app
          path: dist/PulsimGui.app

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[build]"

      - name: Build with PyInstaller
        run: python scripts/build.py --no-installer

      - name: Upload Windows Executable
        uses: actions/upload-artifact@v4
        with:
          name: PulsimGui-windows
          path: dist/PulsimGui.exe

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1 \
            libegl1 \
            libxkbcommon0 \
            libxcb-xinerama0 \
            libxcb-cursor0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-xfixes0 \
            libxcb-xinput0 \
            libfontconfig1 \
            libfreetype6 \
            libx11-xcb1 \
            libdbus-1-3 \
            fuse \
            libfuse2

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[build]"

      - name: Build with PyInstaller
        run: python scripts/build.py

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: PulsimGui-linux
          path: dist/*.AppImage

      - name: Upload Linux Executable
        uses: actions/upload-artifact@v4
        with:
          name: PulsimGui-linux-bin
          path: dist/pulsimgui

  release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Display structure of downloaded files
        run: ls -R

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            PulsimGui-macos/*.dmg
            PulsimGui-windows/PulsimGui.exe
            PulsimGui-linux/*.AppImage
          draft: true
          generate_release_notes: true
